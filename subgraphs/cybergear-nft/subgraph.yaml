specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CN
    network: rinkeby
    source:
      address: "0x"
      abi: CN
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CnInfo
        - CnCount
        - CnCountByOwner
      abis:
        - name: CN
          file: ./abis/CN.json
      eventHandlers:
        - event: SpawnCn(indexed address,uint256,uint256)
          handler: handleSpawnCn
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
