type CsInfo @entity {
  id: ID!
  csId: BigInt!
  owner: Bytes!
  hero: BigInt!
  rarity: BigInt!
}

type CsCount @entity {
  id: ID!
  total: BigInt!
  uni: BigInt!
  mr: BigInt!
  ur: BigInt!
  sr: BigInt!
  r: BigInt!
}

type CsCountByOwner @entity {
  id: ID!
  owner: Bytes!
  total: BigInt!
  uni: BigInt!
  mr: BigInt!
  ur: BigInt!
  sr: BigInt!
  r: BigInt!
}