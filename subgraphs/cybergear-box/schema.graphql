type CbInfo @entity {
  id: ID!
  cbId: BigInt!
  owner: Bytes!
  boxType: BigInt!
}

type CbCount @entity {
  id: ID!
  total: BigInt!
  t0: BigInt!
  t1: BigInt!
  t2: BigInt!
  t3: BigInt!
  t4: BigInt!
}

type CbCountByOwner @entity {
  id: ID!
  owner: Bytes!
  total: BigInt!
  t0: BigInt!
  t1: BigInt!
  t2: BigInt!
  t3: BigInt!
  t4: BigInt!
}